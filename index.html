<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site para demonstração de como seria um site para venda de bicicletas elétricas"
    />
    <title>Bikcraft - Bicicletas Elétricas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="bg-color">
      <header class="menu">
        <a href="">
          <img
            class="logomarca"
            src="./Arquivos cliente/img/bikcraft.svg"
            alt="Logo da marca bikcraft"
        /></a>

        <nav>
          <ul>
            <li><a href="">Bicicletas </a></li>
            <li><a href="">Seguros</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </header>

      <main class="apresentacao">
        <div class="conteudo">
          <h2>Bicicletas feitas sob medida<span>.</span></h2>

          <p>
            Bicicletas elétricas de alta precisão e qualidade, feitas sob medida
            para o cliente. Explore o mundo na sua velocidade com a Bikcraft <span>.</span>
          </p>

          <a href="#" class="btn"> selecione a sua </a>
        </div>
        <div>
          <img
            src="./Arquivos cliente/img/bicicletas/nimbus-home.jpg"
            alt="imagem de uma bicicleta preta"
          />
        </div>
      </main>
    </div>

    <section class="bikes" aria-label="Seção de bikes">
      <div class="bikes-bg">
        <h2>Escolha a sua <span>.</span></h2>

        <div class="bikes-flex">
          <div class="bikes-content">
            <img src="Arquivos cliente/img/bicicletas/magic.jpg" alt="" />
            <p class="bike-nome">Magic Night</p>
            <p class="bike-preco">R$ 29999</p>
          </div>

          <div class="bikes-content">
            <img src="Arquivos cliente/img/bicicletas/nebula.jpg" alt="" />
            <p class="bike-nome">Nebula</p>
            <p class="bike-preco">R$ 19999</p>
          </div>

          <div class="bikes-content">
            <img src="Arquivos cliente/img/bicicletas/nimbus.jpg" alt="" />
            <p class="bike-nome">Nimbus</p>
            <p class="bike-preco">R$ 49999</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
